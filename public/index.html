<head>

    <!-- Bootstrap CSS -->

    <style>
        body {
            background-image: url(images/backgroud12.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: white;
        }

        .icon-button i {
            margin-right: 10px;
        }

        .icon-button:hover {
            background-color: #135688;
        }
      
    </style>
</head>

<body>
     

    <form id="login-form">
        <h2 class="mb-4">Log-In Form</h2>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button id="google-login" class="icon-button mb-3">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <button id="facebook-login" class="icon-button mb-3">
            <i class="fab fa-facebook"></i> Continue with Facebook
        </button>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <button type="button" id="forgot-password" class="btn btn-link">Forgot Password?</button>
        <button type="submit" id="install-button" style="display: none;">Install</button>
        <p class="mt-3">
            Don't have an account? <a href="signup.html">Signup</a>
        </p>
       
        <p id="login-error" style="color: red;"></p>
    </form>
