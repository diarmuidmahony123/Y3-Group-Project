    <script>
      function toggleScreenReader() {
            const screenReaderBtn = document.getElementById('screen-reader-btn');
            const isScreenReaderActive = screenReaderBtn.getAttribute('aria-pressed') === 'true';

            if (isScreenReaderActive) {
                // Deactivate screen reader
                screenReaderBtn.setAttribute('aria-pressed', 'false');
                screenReaderBtn.textContent = 'ðŸŽ§ start reader';
                stopReading();
            } else {
                // Activate screen reader
                screenReaderBtn.setAttribute('aria-pressed', 'true');
                screenReaderBtn.textContent = 'ðŸ”‡ stop reader';
                readPageContent();
            }
        }

        function readPageContent() {
            const contentElement = document.getElementById('content');
            const navElement = document.querySelector('nav');
            const synth = window.speechSynthesis;

            const contentText = contentElement.innerText;
            const navText = navElement.innerText;

            const pageContent = `Navigation bar. ${navText}. Content. ${contentText}`;

            const utterance = new SpeechSynthesisUtterance(pageContent);
            synth.speak(utterance);
        }

        function stopReading() {
            window.speechSynthesis.cancel();
        }

    <script type="module">
        document.getElementById('predictLungCancerButton').addEventListener('click', async (event) => {
            const form = document.getElementById('lung-cancer-form');
            const formData = new FormData(form);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            try {
                const response = await fetch('https://health-ai-predict.onrender.com/predict/lung_cancer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formDataObject),
                });

                if (response.ok) {
                    const result = await response.json();
                    displayLungCancerPrediction(result);
                } else {
                    console.error('Lung Cancer Prediction request failed:', response.statusText);
                }
            } catch (error) {
                console.error('Error during Lung Cancer Prediction request:', error.message);
            }
        });

        function displayLungCancerPrediction(prediction) {
            const resultElement = document.getElementById('lungCancerResult');
            resultElement.innerHTML = `
                <p>Risk: ${prediction.risk_level}</p>
                <p>Predicted Risk: ${prediction.predicted_risk.toFixed(2)}</p>
            `;
        }
    </script>
