    <script>
          function toggleScreenReader() {
        const screenReaderBtn = document.getElementById('screen-reader-btn');
        const isScreenReaderActive = screenReaderBtn.getAttribute('aria-pressed') === 'true';

        if (isScreenReaderActive) {
            // Deactivate screen reader
            screenReaderBtn.setAttribute('aria-pressed', 'false');
            screenReaderBtn.textContent = 'ðŸŽ§ start reader';
            stopReading();
        } else {
            // Activate screen reader
            screenReaderBtn.setAttribute('aria-pressed', 'true');
            screenReaderBtn.textContent = 'ðŸ”‡ stop reader';
            readPageContent();
        }
    }

    // Function to read the page content, including the navigation bar
    function readPageContent() {
        const contentElement = document.getElementById('content');
        const navElement = document.querySelector('nav');
        const synth = window.speechSynthesis;

        // Get the text content of the content and navigation bar
        const contentText = contentElement.innerText;
        const navText = navElement.innerText;

        // Concatenate the content and navigation bar text
        const pageContent = `Navigation bar. ${navText}. Content. ${contentText}`;

        const utterance = new SpeechSynthesisUtterance(pageContent);
        synth.speak(utterance);
    }

    // Function to stop reading
    function stopReading() {
        window.speechSynthesis.cancel();
    }

    <script type="module" defer>
        // Your existing JavaScript code
       
    // Add event listener to the predict button
    document.getElementById('predictButton').addEventListener('click', async (event) => {
        const form = document.getElementById('health-form');
        const formData = new FormData(form);
        const formDataObject = {};
        formData.forEach((value, key) => {
            formDataObject[key] = value;
        });

        try {
            const response = await fetch('https://health-ai-predict.onrender.com/predict/diabetes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formDataObject),
            });

            if (response.ok) {
                const result = await response.json();
                displayPrediction(result);
            } else {
                console.error('Prediction request failed:', response.statusText);
            }
        } catch (error) {
            console.error('Error during prediction request:', error.message);
        }
    });

    // Function to display prediction result
    function displayPrediction(prediction) {
        const resultElement = document.getElementById('result');

        // Update the HTML with the prediction information
        resultElement.innerHTML = `
            <p>Diabetes Prediction:</p>
            <p>Risk: ${prediction.risk_level}</p>
            <p>Predicted Risk: ${prediction.predicted_risk.toFixed(2)}</p>
        `;
    }
</script>
